<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Building List</title>
</head>
<body>
<h2>Building List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr th:each="building : ${buildings}">
        <td th:text="${building.name}">ID</td>
        <td th:text="${building.numberOfasement}">Name</td>
        <td th:text="${building.address}">Address</td>
    </tr>
</table>
</body>
</html>
